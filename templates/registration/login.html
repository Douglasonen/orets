{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'business_signup' %}">Register here</a></p>
            <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
